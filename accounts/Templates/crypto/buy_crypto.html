<!-- buy_crypto.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Buy Crypto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Buy Cryptocurrency</h2>
        <p>Current Crypto Balance: ${{ crypto_account.balance|floatformat:2 }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Buy</button>
            <a href="{% url 'crypto_home' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

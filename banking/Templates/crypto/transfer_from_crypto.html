{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Transfer to Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Transfer from Crypto to Bank</h2>
        <p>Available Balance: ${{ available_balance|floatformat:2 }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Transfer</button>
            <a href="{% url 'crypto_home' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

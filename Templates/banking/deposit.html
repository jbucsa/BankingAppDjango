<!-- deposit.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Deposit{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Deposit to {{ account.get_account_type_display }} Account</h2>
        <p>Current Balance: ${{ account.balance|floatformat:2 }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Deposit</button>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

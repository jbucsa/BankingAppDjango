<!-- create_account.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Open New Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Create Account</button>
        </form>
    </div>
</div>
{% endblock %}
